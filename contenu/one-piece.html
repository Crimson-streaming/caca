<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece VF</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="Acceuil/a-styles.css">
    <style>
        /* Styles pour le conteneur principal */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px; /* Espacement vers le bas */
        }

        /* Style du titre */
        .content-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: white;
        }

        /* Style de la boîte cliquable */
        .box {
            background-color: #1C1C1C;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none; /* Supprime le soulignement */
            font-size: 20px;
            transition: background-color 0.3s;
        }

        /* Effet au survol de la boîte */
        .box:hover {
            background-color: #E50914;
        }

        /* Styles pour le header */
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Aligne à gauche */
            margin-bottom: 20px; /* Espace en dessous du header */
        }

        .header a {
            text-decoration: none; /* Supprime le soulignement sur le lien */
            color: white; /* Couleur du texte */
        }

        .header img {
            width: 100px; /* Taille du logo */
            margin-right: 10px;
        }

        .header span {
            font-size: 32px;
            font-weight: 600;
            margin-right: 20px; /* Espacement entre le texte et le titre */
        }

        /* Ajustement pour aligner le header avec le contenu principal */
        .content-container {
            margin-top: 20px; /* Ajuste l'espacement entre le header et le contenu */
        }
    </style>
</head>
<body>
    <!-- Logo et nom du site en haut à gauche -->
    <div class="header">
        <a href="index.html">
            <img src="/img/logo.png" alt="logo du site" />
        </a>
        <a href="index.html">
            <span>Crimson</span>
        </a>
    </div>

    <!-- Contenu principal de la page -->
    <div class="content-container">
        <h1>One Piece VF</h1>
        <a href="https://mega.nz/folder/b7QgjART#51ZQ_3FQWI02r8Gk-d1s-Q" class="box">
            One Piece VF 1 à 1061
        </a>
    </div>
</body>
</html>
