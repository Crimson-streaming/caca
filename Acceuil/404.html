<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée</title>
    <link rel="stylesheet" href="a-styles.css">
    
    <!-- Définit l'affichage en plein écran pour iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Masque la barre d'état (optionnel) -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Titre de votre application sur l'écran d'accueil -->
    <meta name="apple-mobile-web-app-title" content="Crimson Streaming">

    <!-- Icônes de l'application sur l'écran d'accueil pour différentes tailles d'appareils -->
    <link rel="apple-touch-icon" sizes="192x192" href="../img/logo-Iphone.png">
    <link rel="apple-touch-icon" href="../img/logo-Iphone.png">

    <!-- Déclaration du fichier manifest.json pour la PWA -->
    <link rel="manifest" href="../manifest.json">
</head>
<body>
    <!-- Ajout du logo et du nom du site en haut à gauche -->
    <header>
        <div class="logo-container">
            <img src="../img/logo.png" alt="Crimson logo" class="logo">
            <span class="site-name">Crimson</span>
        </div>
    </header>

    <div class="error-container">
        <h1>404 - Page non trouvée</h1>
        <p>Oups ! La page que vous recherchez n'existe pas ou le film, la série, ou l'anime n'a pas encore été ajouté.</p>
        <button onclick="goHome()">Retour à l'accueil</button>
    </div>

    <script>
    function goHome() {
          window.location.href = '../index.html'; // Redirection vers la page d'accueil
    }
    </script>
</body>
</html>
