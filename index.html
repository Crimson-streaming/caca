<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Streaming - Recherche</title>
    
    <!-- Lien vers Google Fonts pour "Poppins" -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Acceuil/a-styles.css"> <!-- Lien vers le fichier CSS -->
    
    <!-- D√©finit l'affichage en plein √©cran pour iPhone -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Crimson Streaming">
    <link rel="apple-touch-icon" sizes="192x192" href="img/logo-iphone.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png">
    <link rel="manifest" href="/favicon/site.webmanifest">

    <!-- Lien vers Fuse.js -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js"></script>
</head>
<body>
    <!-- Logo et nom du site en haut √† gauche -->
    <div class="header">
        <a >
            <img src="img/logo.png" alt="logo du site" class="logo"/>
        </a>
        <a class="site-name">
            <span>Crimson</span>
        </a>
    </div>

    <!-- Conteneur principal de la barre de recherche -->
    <div class="search-container">
        <h1>Trouvez votre film, s√©rie et anime pr√©f√©r√©</h1>
        <p>Explorez notre catalogue riche en films, s√©ries et animes.</p>
        
        <!-- Barre de recherche esth√©tique -->
        <div class="search-box">
            <input type="text" placeholder="Rechercher un titre..." id="searchBar" autocomplete="off">
            <button id="searchButton">Rechercher</button>
        </div>
        
        <!-- R√©sultats de la recherche -->
        <div id="searchResults"></div>

        <!-- Petits d√©tails d√©coratifs -->
        <div class="details">
            <span>Films üé•</span>
            <span>S√©ries üì∫</span>
            <span>Animes üçø</span>
        </div>

        <!-- Conteneur pour les boutons Tutoriel et Application -->
        <div class="button-container">
            <button class="tutorial-button" onclick="window.location.href='Acceuil/tutoriel.html'">Tutoriel</button>
            <button class="application-button" onclick="window.location.href='Acceuil/application.html'">Application</button>
        </div>
    </div>

    <script>
        let videos = [];

        // Charger les donn√©es de vid√©os depuis le fichier JSON
        fetch('videos.json') // Assurez-vous que ce chemin est correct
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement de videos.json');
                }
                return response.json();
            })
            .then(data => {
                videos = data;

                // Options pour Fuse.js
                const options = {
                    keys: ['title'], // Rechercher uniquement dans les titres
                    threshold: 0.3,  // Ajustez le seuil pour des r√©sultats plus stricts
                };

                // Initialiser Fuse.js avec les donn√©es
                const fuse = new Fuse(videos, options);

                // Fonction pour afficher les r√©sultats
                function displayResults(results) {
                    const resultsDiv = document.getElementById('searchResults');
                    resultsDiv.innerHTML = ''; // Vider les r√©sultats

                    const maxResults = 3; // Limite √† 3 r√©sultats
                    const limitedResults = results.slice(0, maxResults); // Limiter √† 3 r√©sultats

                    if (limitedResults.length > 0) {
                        limitedResults.forEach(result => {
                            const video = result.item;
                            resultsDiv.innerHTML += `<a href="${video.url}" class="result-link">${video.title}</a><br>`;
                        });
                    } else {
                        resultsDiv.innerHTML = '<p>Aucun r√©sultat trouv√©.</p>'; // Message si aucun r√©sultat
                    }
                }

                // √âcouter l'√©v√©nement d'entr√©e sur la barre de recherche
                document.getElementById('searchBar').addEventListener('input', (e) => {
                    const searchTerm = e.target.value.trim();

                    if (searchTerm !== '') {
                        const results = fuse.search(searchTerm);
                        displayResults(results);
                    } else {
                        displayResults([]); // Si vide, ne rien afficher
                    }
                });

                // √âcouter l'√©v√©nement de clic sur le bouton de recherche
                document.getElementById('searchButton').addEventListener('click', () => {
                    const searchTerm = document.getElementById('searchBar').value.trim();

                    if (searchTerm !== '') {
                        const results = fuse.search(searchTerm);
                        displayResults(results);
                    } else {
                        displayResults([]); // Si vide, ne rien afficher
                    }
                });
            })
            .catch(error => {
                console.error('Erreur lors du chargement de videos.json :', error);
            });
    </script>
</body>
</html>
