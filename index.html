<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crimson Streaming - Recherche</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Acceuil/a-styles.css"> <!-- Lien vers le fichier CSS -->

    <!-- D√©claration du fichier manifest.json pour la PWA -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/facicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/facicon/favicon-16x16.png">
    <link rel="shortcut icon" href="../facicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../facicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../facicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../facicon/android-chrome-512x512.png">
    <link rel="manifest" href="../facicon/site.webmanifest">

    <script src="https://cdn.jsdelivr.net/npm/fuse.js"></script>
</head>
<body>
    <div class="header">
        <a>
            <img src="img/logo.png" alt="logo du site" class="logo"/>
        </a>
        <a class="site-name">
            <span>Crimson</span>
        </a>
    </div>

    <div class="search-container">
        <h1>Trouvez votre film, s√©rie et anime pr√©f√©r√©</h1>
        <p>Explorez notre catalogue riche en films, s√©ries et animes.</p>
        
        <div class="search-box">
            <input type="text" placeholder="Rechercher un titre..." id="searchBar" autocomplete="off">
            <button id="searchButton">Rechercher</button>
        </div>
        
        <div id="searchResults"></div>

        <div class="details">
            <span>Films üé•</span>
            <span>S√©ries üì∫</span>
            <span>Animes üçø</span>
        </div>

        <div class="button-container">
            <button class="tutorial-button" onclick="window.location.href='/caca/Acceuil/tutoriel.html'">Tutoriel</button>
            <button class="application-button" onclick="window.location.href='/caca/Acceuil/application.html'">Application</button>
        </div>
    </div>

    <script>
        let videos = [];

        // Charger les donn√©es de vid√©os depuis le fichier JSON
        fetch('videos.json') // Assurez-vous que ce chemin est correct
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement de videos.json');
                }
                return response.json();
            })
            .then(data => {
                videos = data;

                const options = {
                    keys: ['title'],
                    threshold: 0.3,
                };

                const fuse = new Fuse(videos, options);

                function displayResults(results) {
                    const resultsDiv = document.getElementById('searchResults');
                    resultsDiv.innerHTML = '';

                    const maxResults = 3;
                    const limitedResults = results.slice(0, maxResults);

                    // Utiliser un Set pour √©viter les doublons
                    const displayedTitles = new Set();

                    if (limitedResults.length > 0) {
                        limitedResults.forEach(result => {
                            const video = result.item;

                            // V√©rifier si le titre n'a pas d√©j√† √©t√© ajout√©
                            if (!displayedTitles.has(video.title)) {
                                resultsDiv.innerHTML += `<a href="/caca${video.url}" class="result-link">${video.title}</a><br>`;
                                displayedTitles.add(video.title); // Marquer le titre comme affich√©
                            }
                        });
                    } else {
                        resultsDiv.innerHTML = '<p>Aucun r√©sultat trouv√©.</p>';
                    }
                }

                document.getElementById('searchBar').addEventListener('input', (e) => {
                    const searchTerm = e.target.value.trim();

                    if (searchTerm !== '') {
                        const results = fuse.search(searchTerm);
                        displayResults(results);
                    } else {
                        displayResults([]);
                    }
                });

                document.getElementById('searchButton').addEventListener('click', () => {
                    const searchTerm = document.getElementById('searchBar').value.trim();

                    if (searchTerm !== '') {
                        const results = fuse.search(searchTerm);
                        displayResults(results);
                    } else {
                        displayResults([]);
                    }
                });
            })
            .catch(error => {
                console.error('Erreur lors du chargement de videos.json :', error);
            });
    </script>
</body>
</html>
